<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header class="section">
        <nav class="header__nav">
            <figure class="header__figure">
                <img src="./img/logosprin2.png" alt="Logo VideoTube">
            </figure>
            <figure id="nombrepagina">
                <img src="./img/VideoTube.svg" alt="nombre VideoTube">
            </figure>
            <section id="section__header">
                <form id="form__search">
                    <input type="text" class="input_search" id="buscar" placeholder="Buscar video">
                    <button type="submit" class="button_search"><img src="./img/search.png" alt="Lupa de Búsqueda"></button>
                </form>
                <button id="nuevo" class="categorias">Agregar nuevo video</button>
            </section>
            
        </nav>
        <section id="buttonsCategorias">
            <button class="categorias" id="todos">Todos</button>
            <button class="categorias" id="musica">Música</button>
            <button class="categorias" id="videoJuegos">Video Juegos</button>
            <button class="categorias" id="musicaParaNinos">Música para niños</button>

        </section>
    </header>
    <main>
        <section class="containers" id="containersCards">
        </section>
    </main>
   <script src="./js/script.js" type="module"></script>
</body>

</html>
